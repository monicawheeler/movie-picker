<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Picker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <header>
        <h1>ðŸŽ¬ Movie Night Picker</h1>
    </header>

    <div id="status-bar" class="status-bar">
        Loading status...
    </div>

    <div class="generator-card">
        <div id="spin-section">
            <p class="subtitle">Roll the dice to get your category</p>
            
            <div id="category-display" class="category-display">???</div>
            
            <div id="category-details" class="category-details hidden">
                <p id="cat-desc" class="cat-desc"></p>
                <div id="cat-examples" class="cat-examples"></div>
            </div>

            <button id="spin-btn" onclick="spinCategory()">Spin for Category</button>
        </div>

        <div id="input-form" class="hidden">
            <div class="input-group">
                <label>Category</label>
                <input type="text" id="final-category" readonly>
            </div>
            
            <div class="input-group">
                <label>Movie Title</label>
                <input type="text" id="movie-title" placeholder="e.g. Pulp Fiction">
            </div>

            <div class="input-group">
                <label>IMDb Link (Optional)</label>
                <input type="url" id="imdb-link" placeholder="https://imdb.com/...">
            </div>

            <button onclick="submitPick()">Lock it in ðŸ”’</button>
            <button class="secondary" onclick="resetView()">Cancel / Re-Spin</button>
        </div>
    </div>

    <div class="history-section">
        <h3>Recent Watches</h3>
        <table id="history-table">
            </table>
    </div>
</div>

<script>
    const categories = {{ categories | tojson }};
    let currentUser = "";

    async function loadStatus() {
        try {
            const response = await fetch('/get-status');
            const data = await response.json();
            
            if (data.status === 'success') {
                currentUser = data.current_turn;
                document.getElementById('status-bar').innerHTML = 
                    `It is <strong>${currentUser}'s</strong> turn to pick!`;
                renderHistory(data.history);
            }
        } catch (error) {
            console.error('Error fetching status:', error);
            document.getElementById('status-bar').innerText = "Error connecting to sheet.";
        }
    }

    function renderHistory(history) {
        const table = document.getElementById('history-table');
        table.innerHTML = ''; 

        if (history.length === 0) {
            table.innerHTML = '<tr><td colspan="2">No movies watched yet.</td></tr>';
            return;
        }

        history.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.Picker_Name}</td>
                <td>
                    ${row.Movie_Title} <br>
                    <span style="font-size:0.8em; color:#888;">${row.Category}</span>
                </td>
            `;
            table.appendChild(tr);
        });
    }

    // --- UPDATED SPIN LOGIC ---
    function spinCategory() {
        const display = document.getElementById('category-display');
        const details = document.getElementById('category-details');
        const btn = document.getElementById('spin-btn');
        
        // Reset UI state
        details.classList.add('hidden');
        btn.disabled = true;

        let counter = 0;
        let selectedCat = null;

        const interval = setInterval(() => {
            // Pick random category object
            selectedCat = categories[Math.floor(Math.random() * categories.length)];
            
            // Only show the NAME during the spin
            display.innerText = selectedCat.name; 
            
            counter++;
            if (counter > 15) { 
                clearInterval(interval);
                revealDetails(selectedCat);
            }
        }, 100);
    }

    function revealDetails(categoryObj) {
        // Show Description
        document.getElementById('cat-desc').innerText = categoryObj.desc;
        
        // Create Example Pills
        const examplesDiv = document.getElementById('cat-examples');
        examplesDiv.innerHTML = '<span class="examples-label">Examples:</span>';
        
        categoryObj.examples.forEach(ex => {
            const pill = document.createElement('span');
            pill.className = 'pill';
            pill.innerText = ex;
            examplesDiv.appendChild(pill);
        });

        // Reveal the section
        document.getElementById('category-details').classList.remove('hidden');

        // Change button to "Select" logic
        const btn = document.getElementById('spin-btn');
        btn.innerText = "Use This Category â†’";
        btn.onclick = () => finalizeSelection(categoryObj.name);
        btn.disabled = false;
    }

    function finalizeSelection(catName) {
        document.getElementById('spin-section').classList.add('hidden');
        document.getElementById('input-form').classList.remove('hidden');
        document.getElementById('final-category').value = catName;
    }

    function resetView() {
        document.getElementById('spin-section').classList.remove('hidden');
        document.getElementById('input-form').classList.add('hidden');
        document.getElementById('category-details').classList.add('hidden');
        
        // Reset button
        const btn = document.getElementById('spin-btn');
        btn.innerText = "Spin for Category";
        btn.onclick = spinCategory;
        btn.disabled = false;
        
        document.getElementById('category-display').innerText = "???";
        document.getElementById('movie-title').value = "";
        document.getElementById('imdb-link').value = "";
    }

    async function submitPick() {
        const title = document.getElementById('movie-title').value;
        if (!title) {
            alert("Please enter a movie title!");
            return;
        }

        const payload = {
            picker: currentUser,
            category: document.getElementById('final-category').value,
            movie_title: title,
            imdb_link: document.getElementById('imdb-link').value
        };

        try {
            const response = await fetch('/save-pick', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const res = await response.json();
            
            if (res.status === 'success') {
                alert("Saved successfully!");
                location.reload(); 
            } else {
                alert("Error saving: " + res.message);
            }
        } catch (error) {
            console.error(error);
            alert("Network error.");
        }
    }

    loadStatus();
</script>

</body>
</html>
