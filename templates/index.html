<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Picker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <header>
        <h1>üé¨ Movie Night Picker</h1>
    </header>

    <div id="status-bar" class="status-bar">
        Loading...
    </div>

    <div class="generator-card">
        <div id="spin-section">
            <p class="subtitle">Roll the dice to get your category</p>
            <div id="category-display" class="category-display">???</div>
            
            <div id="category-details" class="category-details hidden">
                <p id="cat-desc" class="cat-desc"></p>
                <div id="cat-examples" class="cat-examples"></div>
            </div>

            <button id="spin-btn" onclick="spinCategory()">Spin for Category</button>
        </div>

        <div id="input-form" class="hidden">
            <h3 id="form-header" style="margin-top:0;">Lock in your Choice</h3>
            
            <div class="input-group">
                <label>Category</label>
                <input type="text" id="final-category" readonly>
            </div>
            
            <div class="input-group">
                <label>Movie Title</label>
                <input type="text" id="movie-title" placeholder="e.g. Pulp Fiction">
            </div>

            <div class="input-group">
                <label>IMDb Link (Optional)</label>
                <input type="url" id="imdb-link" placeholder="https://imdb.com/...">
            </div>

            <div id="btn-container">
                </div>
        </div>
    </div>

    <div class="history-section">
        <h3>Recent Watches</h3>
        <table id="history-table"></table>
    </div>
</div>

<script>
    const categories = {{ categories | tojson }};
    let currentUser = "";
    let appState = "ready"; // 'ready' or 'pending'

    async function loadStatus() {
        try {
            const response = await fetch('/get-status');
            const data = await response.json();
            
            if (data.status === 'success') {
                currentUser = data.current_turn;
                appState = data.app_state;
                
                renderHistory(data.history);

                if (appState === 'pending') {
                    // MODE: PENDING (Resume picking)
                    document.getElementById('status-bar').innerHTML = 
                        `It is <strong>${currentUser}'s</strong> turn to finish picking!`;
                    
                    // Hide spinner, show form immediately
                    document.getElementById('spin-section').classList.add('hidden');
                    document.getElementById('input-form').classList.remove('hidden');
                    document.getElementById('final-category').value = data.pending_category;
                    document.getElementById('form-header').innerText = "Finish your Selection";
                    
                    // Render "Finalize" button only
                    document.getElementById('btn-container').innerHTML = `
                        <button onclick="submitFinalPick()">Lock in Movie üîí</button>
                    `;
                } else {
                    // MODE: READY (Start fresh)
                    document.getElementById('status-bar').innerHTML = 
                        `It is <strong>${currentUser}'s</strong> turn to pick!`;
                }
            }
        } catch (error) {
            console.error('Error fetching status:', error);
            document.getElementById('status-bar').innerText = "Error connecting.";
        }
    }

    function renderHistory(history) {
        const table = document.getElementById('history-table');
        table.innerHTML = ''; 
        if (history.length === 0) {
            table.innerHTML = '<tr><td colspan="2">No movies watched yet.</td></tr>';
            return;
        }
        history.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.Picker_Name}</td>
                <td>${row.Movie_Title} <br> <span style="font-size:0.8em; color:#888;">${row.Category}</span></td>
            `;
            table.appendChild(tr);
        });
    }

    // --- SPIN LOGIC ---
    function spinCategory() {
        const display = document.getElementById('category-display');
        const details = document.getElementById('category-details');
        const btn = document.getElementById('spin-btn');
        
        details.classList.add('hidden');
        btn.disabled = true;

        let counter = 0;
        let selectedCat = null;
        const interval = setInterval(() => {
            selectedCat = categories[Math.floor(Math.random() * categories.length)];
            display.innerText = selectedCat.name; 
            counter++;
            if (counter > 15) { 
                clearInterval(interval);
                revealDetails(selectedCat);
            }
        }, 100);
    }

    function revealDetails(categoryObj) {
        document.getElementById('cat-desc').innerText = categoryObj.desc;
        const examplesDiv = document.getElementById('cat-examples');
        examplesDiv.innerHTML = '<span class="examples-label">Examples:</span>';
        categoryObj.examples.forEach(ex => {
            const pill = document.createElement('span');
            pill.className = 'pill';
            pill.innerText = ex;
            examplesDiv.appendChild(pill);
        });

        document.getElementById('category-details').classList.remove('hidden');
        
        // Show the "Choose This" button
        const btn = document.getElementById('spin-btn');
        btn.innerText = "Select This Category ‚Üí";
        btn.onclick = () => showOptions(categoryObj.name);
        btn.disabled = false;
    }

    // Step 2: User confirmed category. Show them choices.
    function showOptions(catName) {
        document.getElementById('spin-section').classList.add('hidden');
        document.getElementById('input-form').classList.remove('hidden');
        document.getElementById('final-category').value = catName;
        
        // Render TWO buttons: "Save for Later" and "Fill Now"
        document.getElementById('btn-container').innerHTML = `
            <button onclick="saveCategoryOnly()" style="background-color:#333; margin-bottom:10px;">Save Category & Decide Later ‚è≥</button>
            <button onclick="submitFinalPick()">Lock in Movie Now üîí</button>
            <button class="secondary" onclick="resetView()">Cancel / Re-Spin</button>
        `;
    }

    function resetView() {
        location.reload(); // Simplest reset is a reload
    }

    // --- SUBMIT ACTIONS ---

    // A. Save Category Only (Initial)
    async function saveCategoryOnly() {
        const payload = {
            type: 'initial',
            picker: currentUser,
            category: document.getElementById('final-category').value
        };
        await sendData(payload);
    }

    // B. Save Full Movie (Final)
    async function submitFinalPick() {
        const title = document.getElementById('movie-title').value;
        if (!title) { alert("Please enter a movie title!"); return; }

        const payload = {
            type: 'final',
            movie_title: title,
            imdb_link: document.getElementById('imdb-link').value
        };
        await sendData(payload);
    }

    async function sendData(payload) {
        try {
            const response = await fetch('/save-pick', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const res = await response.json();
            if (res.status === 'success') {
                alert(res.message);
                location.reload(); 
            } else {
                alert("Error: " + res.message);
            }
        } catch (error) {
            console.error(error);
            alert("Network error.");
        }
    }

    loadStatus();
</script>

</body>
</html>
