<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night Picker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <header>
        <h1>üé¨ Movie Night Picker</h1>
    </header>

    <div id="status-bar" class="status-bar">
        Loading...
    </div>

    <div class="generator-card">
        
        <div id="spin-section">
            <p class="subtitle">Roll the dice for a shared category</p>
            <div id="category-display" class="category-display">???</div>
            
            <div id="category-details" class="category-details hidden">
                <p id="cat-desc" class="cat-desc"></p>
                <div id="cat-examples" class="cat-examples"></div>
            </div>

            <button id="spin-btn" onclick="spinCategory()">Spin for Category</button>
        </div>

        <div id="input-form" class="hidden">
            <h3 id="form-header" style="margin-top:0; text-align:center;">Make your Selections</h3>
            
            <div class="input-group">
                <label>Selected Category</label>
                <input type="text" id="final-category" readonly style="text-align:center; font-weight:bold; color:var(--accent);">
            </div>
            
            <div class="user-section">
                <div class="user-label">{{ user_a }}'s Pick</div>
                <input type="text" id="user-a-title" placeholder="Movie Title">
                <input type="url" id="user-a-link" placeholder="IMDb Link (Optional)" class="link-input">
            </div>

            <div class="user-section">
                <div class="user-label">{{ user_b }}'s Pick</div>
                <input type="text" id="user-b-title" placeholder="Movie Title">
                <input type="url" id="user-b-link" placeholder="IMDb Link (Optional)" class="link-input">
            </div>

            <div id="btn-container"></div>
        </div>
    </div>

    <div class="history-section">
        <h3>Previous Rounds</h3>
        <table id="history-table"></table>
    </div>
</div>

<script>
    const categories = {{ categories | tojson }};
    const userAName = "{{ user_a }}";
    const userBName = "{{ user_b }}";
    let appState = "ready";

    async function loadStatus() {
        try {
            const response = await fetch('/get-status');
            const data = await response.json();
            
            if (data.status === 'success') {
                appState = data.app_state;
                renderHistory(data.history);

                if (appState === 'pending') {
                    document.getElementById('status-bar').innerHTML = "Status: <strong>Waiting for Picks</strong>";
                    
                    document.getElementById('spin-section').classList.add('hidden');
                    document.getElementById('input-form').classList.remove('hidden');
                    document.getElementById('final-category').value = data.pending_category;
                    
                    setupButtons(false); // False means show "Finalize" only
                } else {
                    document.getElementById('status-bar').innerHTML = "Status: <strong>Ready to Spin</strong>";
                }
            }
        } catch (error) {
            console.error(error);
        }
    }

    function renderHistory(history) {
        const table = document.getElementById('history-table');
        table.innerHTML = ''; 
        if (history.length === 0) {
            table.innerHTML = '<tr><td colspan="2">No rounds yet.</td></tr>';
            return;
        }
        history.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="history-cat">${row.Category}</td>
                <td class="history-picks">
                    <div><strong>${userAName}:</strong> ${row.User_A_Pick}</div>
                    <div><strong>${userBName}:</strong> ${row.User_B_Pick}</div>
                </td>
            `;
            table.appendChild(tr);
        });
    }

    // --- SPIN LOGIC ---
    function spinCategory() {
        const display = document.getElementById('category-display');
        const details = document.getElementById('category-details');
        const btn = document.getElementById('spin-btn');
        
        // 1. Filter the list to find only UNUSED categories
        const availableParams = categories.filter(c => !c.used);

        // Safety check: What if you've watched everything?
        if (availableParams.length === 0) {
            alert("Wow! You have watched every single category! Time to add more to app.py?");
            return;
        }
        
        details.classList.add('hidden');
        btn.disabled = true;

        let counter = 0;
        let selectedCat = null;
        
        const interval = setInterval(() => {
            // 2. ONLY pick from 'availableParams' (the unused ones)
            selectedCat = availableParams[Math.floor(Math.random() * availableParams.length)];
            
            display.innerText = selectedCat.name; 
            counter++;
            
            if (counter > 15) { 
                clearInterval(interval);
                revealDetails(selectedCat);
            }
        }, 100);
    }

    function revealDetails(categoryObj) {
        document.getElementById('cat-desc').innerText = categoryObj.desc;
        const examplesDiv = document.getElementById('cat-examples');
        examplesDiv.innerHTML = '<span class="examples-label">Examples:</span>';
        categoryObj.examples.forEach(ex => {
            const pill = document.createElement('span');
            pill.className = 'pill';
            pill.innerText = ex;
            examplesDiv.appendChild(pill);
        });

        document.getElementById('category-details').classList.remove('hidden');
        
        const btn = document.getElementById('spin-btn');
        btn.innerText = "Select This Category ‚Üí";
        btn.onclick = () => showOptions(categoryObj.name);
        btn.disabled = false;
    }

    function showOptions(catName) {
        document.getElementById('spin-section').classList.add('hidden');
        document.getElementById('input-form').classList.remove('hidden');
        document.getElementById('final-category').value = catName;
        setupButtons(true);
    }

    function setupButtons(isNewSpin) {
        const container = document.getElementById('btn-container');
        if (isNewSpin) {
            container.innerHTML = `
                <button onclick="saveCategoryOnly()" class="secondary" style="margin-bottom:10px;">Save Category & Decide Later ‚è≥</button>
                <button onclick="submitFinalPick()">Lock in Both Movies üîí</button>
                <button class="text-btn" onclick="location.reload()">Cancel</button>
            `;
        } else {
            container.innerHTML = `<button onclick="submitFinalPick()">Lock in Both Movies üîí</button>`;
        }
    }

    // --- SUBMIT ACTIONS ---
    async function saveCategoryOnly() {
        const payload = {
            type: 'initial',
            category: document.getElementById('final-category').value
        };
        await sendData(payload);
    }

    async function submitFinalPick() {
        const titleA = document.getElementById('user-a-title').value;
        const titleB = document.getElementById('user-b-title').value;
        
        if (!titleA || !titleB) { 
            alert("Please enter a movie for BOTH people!"); 
            return; 
        }

        const payload = {
            type: 'final',
            // ADD THIS LINE BELOW:
            category: document.getElementById('final-category').value, 
            user_a_title: titleA,
            user_a_link: document.getElementById('user-a-link').value,
            user_b_title: titleB,
            user_b_link: document.getElementById('user-b-link').value
        };
        await sendData(payload);
    }

    async function sendData(payload) {
        try {
            const response = await fetch('/save-pick', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const res = await response.json();
            if (res.status === 'success') {
                alert(res.message);
                location.reload(); 
            } else {
                alert("Error: " + res.message);
            }
        } catch (error) {
            console.error(error);
            alert("Network error.");
        }
    }

    loadStatus();
</script>

</body>
</html>
